---
# yaml-language-server: $schema=https://raw.githubusercontent.com/datreeio/CRDs-catalog/main/cert-manager.io/clusterissuer_v1.json
apiVersion: cert-manager.io/v1
kind: ClusterIssuer
metadata:
  name: letsencrypt-staging
  namespace: cert-manager
spec:
  acme:
    server: https://acme-staging-v02.api.letsencrypt.org/directory
    email: jburke.create@gmail.com
    privateKeySecretRef:
      name: letsencrypt-staging
    solvers:
      - dns01:
          cloudflare:
            email: jburke.create@gmail.com
            apiTokenSecretRef:
              name: cloudflare-dns-api-token
              key: cloudflare-dns-api-token
        selector:
          dnsZones:
            - "chesurah.net"
---
# yaml-language-server: $schema=https://raw.githubusercontent.com/datreeio/CRDs-catalog/main/cert-manager.io/clusterissuer_v1.json
apiVersion: cert-manager.io/v1
kind: ClusterIssuer
metadata:
  name: letsencrypt-production
  namespace: cert-manager
spec:
  acme:
    server: https://acme-v02.api.letsencrypt.org/directory
    email: jburke.create@gmail.com
    privateKeySecretRef:
      name: letsencrypt-production
    solvers:
      - dns01:
          cloudflare:
            email: jburke.create@gmail.com
            apiTokenSecretRef:
              name: cloudflare-dns-api-token
              key: cloudflare-dns-api-token
        selector:
          dnsZones:
            - "chesurah.net"
---
# yaml-language-server: $schema=https://raw.githubusercontent.com/datreeio/CRDs-catalog/main/cert-manager.io/certificate_v1.json
apiVersion: cert-manager.io/v1
kind: Certificate
metadata:
  name: testing-chesurah-net
  namespace: cert-manager
spec:
  secretName: testing-chesurah-net-staging-tls
  secretTemplate:
    annotations:
      reflector.v1.k8s.emberstack.com/reflection-allowed: "true"
      reflector.v1.k8s.emberstack.com/reflection-allowed-namespaces: ""
      reflector.v1.k8s.emberstack.com/reflection-auto-enabled: "true"
  issuerRef:
    name: letsencrypt-staging
    kind: ClusterIssuer
  commonName: "*.testing.chesurah.net"
  dnsNames:
    - "testing.chesurah.net"
    - "*.testing.chesurah.net"
---
# yaml-language-server: $schema=https://raw.githubusercontent.com/datreeio/CRDs-catalog/main/cert-manager.io/certificate_v1.json
apiVersion: cert-manager.io/v1
kind: Certificate
metadata:
  name: apps-chesurah-net
  namespace: cert-manager
spec:
  secretName: apps-chesurah-net-prod-tls
  secretTemplate:
    annotations:
      reflector.v1.k8s.emberstack.com/reflection-allowed: "true"
      reflector.v1.k8s.emberstack.com/reflection-allowed-namespaces: ""
      reflector.v1.k8s.emberstack.com/reflection-auto-enabled: "true"
  issuerRef:
    name: letsencrypt-production
    kind: ClusterIssuer
  commonName: "*.apps.chesurah.net"
  dnsNames:
    - "apps.chesurah.net"
    - "*.apps.chesurah.net"
---
# yaml-language-server: $schema=https://raw.githubusercontent.com/datreeio/CRDs-catalog/main/cert-manager.io/certificate_v1.json
apiVersion: cert-manager.io/v1
kind: Certificate
metadata:
  name: infra-chesurah-net
  namespace: cert-manager
spec:
  secretName: infra-chesurah-net-prod-tls
  secretTemplate:
    annotations:
      reflector.v1.k8s.emberstack.com/reflection-allowed: "true"
      reflector.v1.k8s.emberstack.com/reflection-allowed-namespaces: "infrastructure,longhorn-system,monitoring,traefik"
      reflector.v1.k8s.emberstack.com/reflection-auto-enabled: "true"
      reflector.v1.k8s.emberstack.com/reflection-auto-namespaces: "infrastructure,longhorn-system,monitoring,traefik"
  issuerRef:
    name: letsencrypt-production
    kind: ClusterIssuer
  commonName: "*.infra.chesurah.net"
  dnsNames:
    - "infra.chesurah.net"
    - "*.infra.chesurah.net"
